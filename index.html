<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz Game</title>
</head>

<header class="p-4">
    <a href="viewHighScores.html" style="text-decoration:none">View Highscores</a>
    <div class="float-right">Time: 0
    </div>
</header>

<body>
    <div id="startQuiz">
        <div class="row mx-auto m-4">
            <div id="startContainer" class="col-md-5 col-md-offset-5 mx-auto text-center m-4">
                <h1 id="quizName">Coding Quiz Challenge</h1>
                <p id="quizRules">Try to answer the following code-related questions within the time limit. Keep in mind
                    that incorrect
                    answers will penalize your score/time by ten seconds!</p>
                <div class="quizStart p-4">
                    <button id="startButton" type="startQuiz" class="btn-generate btn-primary rounded-lg">Start
                        Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="qandaContainer">
        <div id="question"></div>
        <div id="answers">

        </div>
        <div id="correctChoice"></div>
    </div>
    <div id="allDoneContainer">
        <div id="finalScore"></div>
        <div id="playerInitials"></div>
        <div id="highScore"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="questions.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
